<div class="grid-inner">
    <div class="full-container help-container">
  
      <h1>Help</h1>
      <!-- Family and Friends -->
      <ul>

        <li *ngFor="let contact of contacts" class="contact-list">
          <div class="avatar-wrapper"><span class="avatar"><img src="{{contact.avatar}}"></span></div>
          <div class="full-container contact-wrapper">
            <p>{{contact.name}}</p>
            <button mat-icon-button>
                <a href="tel:{{contact.phone}}"><mat-icon aria-label="Phone number for contact">call</mat-icon></a>
            </button>
          </div>
        </li>
          
      </ul>

      <mat-divider></mat-divider>

      <!-- Emergency/911/School -->
      <ul>
        <li>911</li>
        <li>School Councilor</li>
      </ul>
  
  
    </div>
  </div>
